<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Halo Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="libs/qunit/qunit.css" media="screen">
  <script src="libs/qunit/qunit.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
  <!-- Load local requirejs. -->
  <script src="libs/requirejs/require.js"></script>
  <script>
    // Define jQuery via requirejs.
    define('jquery', function () {
      return window._$;
    });

    // Configure requirejs to load from src.
    require.config({
      'baseUrl': '../src'
    });
  </script>
  <!-- Load test. -->
  <script>
    (function () {
      // Inspired by grunt's jquery-loader
      // Grab the test number
      var testArr = window.location.search.match(/[?&]test=([^&]*)[&$]/) || [],
          testPath = testArr[1] || '';

      // Inject the test
      // Forgive me father for I have sinned.
      document.write('<script src="' + testPath + '"></script>');
    }());
  </script>
</head>
<body>
  <h1 id="qunit-header">Halo Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
</body>
</html>
